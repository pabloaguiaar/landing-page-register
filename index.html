<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dicas de investimento</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Dicas para investir</h1>
        <div class="social-media">
            <a href="#">
                <img src="./imagem/assets/google.png" alt="google">
            </a>
            <a href="#">
                <img src="./imagem/assets/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="./imagem/assets/linkedin.png" alt="linkedin">
            </a>

        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" nome="nome">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" email="email">
            </label>
            <label for="senha">
            <span>Senha</span>
            <input type="text" id="senha" senha="senha">
            </label>
            <input type="submit" value="Cadastrar">
            

        </form>
    </main>
    <section class="imagem">
        <img src="./imagem/assets/background.png" alt="Mobile">
        <div class="circle"></div>

    </section>
    
    


    
</body>
</html>
